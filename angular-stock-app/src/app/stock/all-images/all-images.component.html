<form>
  
<div class="mb-3">
        <label for="costlPrice" class="form-label">Primary Image</label>
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg,.gif"  class="form-control">
    </div>
    <div class="mb-3">
        <label for="costlPrice" class="form-label">Other Images</label>
        <input type="file" (change)="otherImages($event)" placeholder="Upload file" accept=".png,.jpg,.gif"  class="form-control" multiple="multiple">
    </div>
</form>
<div *ngFor="let images of imageListArray" class="row">
    <div class="col-12 border-top border-secondary mt-1 pb-5">
        <p  *ngIf="images.imageType=='Primary'" class="mt-2">{{images.imageType}} Image</p>
        <img class="img-fluid mb-3 mt-1 w-50"  src={{images.imageUrl}} alt="Card image cap">
        <br/>
        <button class="btn btn-outline-danger me-2 mb-1"  (click)="delete(images.id)" >Delete Image <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
    </div>

</div>
